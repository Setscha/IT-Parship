<div class="listitem">
  <mat-form-field>
    <mat-select (valueChange)="changeAnforderung()" [disabled]="isDisabled" [value]="name">
      <mat-option *ngFor="let k of kompetenzPool" [value]="k.name">{{k.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button mat-icon-button (click)="changeAnforderung()">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
