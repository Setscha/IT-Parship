<div class="projekt">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{name}}
        </mat-panel-title>
        <mat-panel-description>
          max. Sch√ºler{{maxSchueler}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div style="display: flex">
        <mat-form-field style="width: 60%">
          <textarea matInput placeholder="Beschreibung" [value]="description" [matTextareaAutosize]="true" [disabled]="desciptionDisabled">
          </textarea>
        </mat-form-field>
        <button mat-icon-button (click)="editDescription()" *ngIf="desciptionDisabled">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button (click)="saveDescription()" *ngIf="!desciptionDisabled">
          <mat-icon>check_circle</mat-icon>
        </button>
      </div>

      <!-- Anforderungen in einem Expansion Panel !-->
      <mat-expansion-panel style="">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Anforderungen
          </mat-panel-title>
          <mat-panel-description>
            Anzahl: {{anforderungen.length}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let a of anforderungen">
            <app-anforderung style="width: 100%" (changeAnforderungOutput)="changeAnforderung($event)" (deleteAnforderungOutput)="deleteAnforderung($event)"
                             [id]="a.id" [name]="a.name" [prio]="a.prio" [kompetenzPool]="kompetenzPool"></app-anforderung>
          </mat-list-item>
        </mat-list>
        <button mat-icon-button (click)="addAnforderung()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-expansion-panel>

    </mat-expansion-panel>
  </mat-accordion>
</div>
