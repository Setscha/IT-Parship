<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><img src="../../../../assets/logo.svg" width="45px" style="margin-right: 10px;"> IT-Parship </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/projekteLehrer" routerLinkActive="active-list-item">Meine Projekte</a>
      <a mat-list-item routerLink="/kompetenzen" routerLinkActive="active-list-item">Kompetenzen</a>
      <a mat-list-item routerLink="/match" routerLinkActive="active-list-item">Match</a>
      <!--<a mat-list-item routerLink="/profilLehrer" routerLinkActive="active-list-item">Mein Profil</a>-->
      <!--<a mat-list-item routerLink="/settingsLehrer" routerLinkActive="active-list-item">Settings</a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="flex: auto;">Lehrer</span>
      <span style="margin-right: 10px; font-size: 0.85em;">{{user.displayName}}</span>
      <button mat-icon-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
